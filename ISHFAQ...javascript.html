<html>
    <head>
        <title>
            Using Continue Statement
        </title>
    </head>
    <body>
        <script type="text/javascript">
        
            let count=0;
            while(count<10)
            {
                ++count;
                if((count%5==0))
                {
                    break;
                }
                else
                {
                    document.write("count is "+count+"<BR/>")
                }
            }
            document.write("while loop terminated");

var demo = square(3);
            var count=0;
            while(count<10)
            {
                ++count;
                if(count%2==0)
                {
                    // jump to next iteration
                    continue;
                }
                document.write("count="+count+"<BR/>");
            }
            document.write("While loop terminated");
